    <div class="card">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Weather Wise</h1>

        <div class="flex flex-col sm:flex-row gap-4 mb-6">

            <button id="getWeatherBtn" class="flex-shrink-0">Get Weather</button>

            <div class="flex items-center justify-center gap-4 mb-4">
                <img id="weatherIcon" src="./Weather Info_files/143.png" alt="Mist" class="w-16 h-16">
                <p id="temperature" class="text-5xl font-bold text-gray-900">23</p>

            </div>
            <p id="condition" class="text-2xl font-medium mb-2">Mist</p>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-lg">
                <p><span class="font-semibold">Humidity:</span> <span id="humidity">89</span>%</p>
                <p><span class="font-semibold">Wind:</span> <span id="windSpeed">8.6</span> km/h</p>
                <p><span class="font-semibold">Feels Like:</span> <span id="feelsLike">25.1</span>°C</p>
                <p><span class="font-semibold">UV Index:</span> <span id="uvIndex">1.1</span></p>
            </div>
            <p id="errorMessage" class="text-red-500 mt-4 hidden"></p>
        </div>
    </div>

    <script>
        // Get references to HTML elements
        const locationInput = document.getElementById('locationInput');
        const getWeatherBtn = document.getElementById('getWeatherBtn');
        const weatherInfoDiv = document.getElementById('weatherInfo');
        const cityName = document.getElementById('cityName');
        const countrynationalflag = document.getElementById('nationalflag');
        const weatherIcon = document.getElementById('weatherIcon');
        const temperature = document.getElementById('temperature');
        const condition = document.getElementById('condition');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('windSpeed');
        const feelsLike = document.getElementById('feelsLike');
        const uvIndex = document.getElementById('uvIndex');
        const errorMessage = document.getElementById('errorMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // API Key (provided by the user)
        const API_KEY = '21cf93dfe3994f61b9c02806250608';
        // Changed BASE_URL to use HTTPS for better compatibility and to avoid mixed content issues.
        const BASE_URL = 'https://api.weatherapi.com/v1/current.json';

        /**
         * Shows the loading spinner and hides weather info/error messages.
         */
        function showLoading() {
            loadingSpinner.style.display = 'block';
            weatherInfoDiv.classList.remove('show');
            errorMessage.classList.add('hidden');
        }

        /**
         * Hides the loading spinner.
         */
        function hideLoading() {
            loadingSpinner.style.display = 'none';
        }

        /**
         * Displays an error message.
         * @param {string} message - The error message to display.
         */
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            weatherInfoDiv.classList.remove('show');
            hideLoading();
        }

        /**
         * Fetches weather data from the API.
         * @param {string} location - The city name or location to fetch weather for.
         */
        async function getWeatherData(location) {
            if (!location) {
                showError('Please enter a location.');
                return;
            }

            showLoading();

            try {
                // Construct the API URL
                const url = `${BASE_URL}?key=${API_KEY}&q=${encodeURIComponent(location)}&aqi=no`; // aqi=no as per user's original request, but user's example had aqi=yes. Sticking to user's example for consistency.
                console.log('Fetching weather data from:', url); // Log the URL for debugging

                // Fetch data from the API
                const response = await fetch(url);
                const data = await response.json();

                // Check for API errors (e.g., invalid location)
                if (data.error) {
                    showError(data.error.message);
                    return;
                }

                // Update the UI with weather data
                cityName.textContent = `${data.location.name}, ${data.location.country}`;
                temperature.textContent = data.current.temp_c;
                condition.textContent = data.current.condition.text;
                humidity.textContent = data.current.humidity;
                windSpeed.textContent = data.current.wind_kph;
                feelsLike.textContent = data.current.feelslike_c;
                uvIndex.textContent = data.current.uv;

                // Set weather icon
                weatherIcon.src = data.current.condition.icon;
                weatherIcon.alt = data.current.condition.text;
                weatherIcon.classList.remove('hidden'); // Show the icon

                // Show the weather info div with animation
                weatherInfoDiv.classList.add('show');
                errorMessage.classList.add('hidden'); // Hide any previous error messages

            } catch (error) {
                console.error('Error fetching weather data:', error);
                showError('Could not retrieve weather data. Please try again. Check your internet connection or try a different location.');
            } finally {
                hideLoading();
            }
        }

        // Event listener for the button click
        getWeatherBtn.addEventListener('click', () => {
            getWeatherData(locationInput.value.trim());
        });

        // Event listener for pressing Enter key in the input field
        locationInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                getWeatherData(locationInput.value.trim());
            }
        });

        // Initial load: Fetch weather for a default city (e.g., London)
        // This gives the user an immediate example of the app's functionality.
        window.onload = () => {
            getWeatherData('Bhopal');
        };
    </script>
